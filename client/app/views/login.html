<div class="auth-forms">
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">
  <h2><span class="fa fa-sign-in"></span> Log In</h2>

  <form ng-submit="login()">
    <p ng-show="error" class="text-danger">{{ error }}</p>
    <input type="text" ng-model="user.email" placeholder="Email" class="form-control"><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
    <input type="submit" value="Log in" class="btn btn-primary" />
  </form>

      </div>
    </div>
</div>
